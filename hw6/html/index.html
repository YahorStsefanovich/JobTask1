<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 6</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../css/main.css">
    <script defer src="../js/main.js"></script>
    <script defer src="../js/tooltip.js"></script>
</head>
<body>
    <div class="container">
        <h2>Users</h2>
        <form action="../html/index.html" method="post">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" class="form-control" id="id" placeholder="Enter ID of user" name="id">
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="username">Address:</label>
                <input type="text" class="form-control" id="address" placeholder="Enter address" name="address">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter phone" name="phone">
            </div>
            <div class="form-group">
                <label for="website">Website:</label>
                <input type="text" class="form-control" id="website" placeholder="Enter website" name="website">
            </div>
            <div class="form-group">
                <label for="company">Company:</label>
                <input type="text" class="form-control" id="company" placeholder="Enter company" name="company">
            </div>
            <button data-toggle="tooltip" data-placement="right" title="Input unnesseccury fields to filter data" type="submit" class="btn btn-success" id="get">Get</button>
            <button data-toggle="tooltip" data-placement="right" title="Input all fields besides ID to post data" type="submit" class="btn btn-success" id="post">Post</button>
            <button data-toggle="tooltip" data-placement="right" title="Click on some row and change values to put data" type="submit" class="btn btn-success" id="put">Put</button>
            <button data-toggle="tooltip" data-placement="right" title="Check one or more checkboxes to delete" type="submit" class="btn btn-danger" id="delete">Delete selected</button>
        </form>
    </div>
</body>
</html>
